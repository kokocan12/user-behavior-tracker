<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./static/styles/style.scss" />
  </head>

  <body>
    <main id="container">
      <div id="root"></div>
      <div id="log-view">
        <div class="log">
          <div class="log-time">2022-04-13</div>
          <div class="log-type">관심 텍스트</div>
          <div class="log-content">apple</div>
        </div>
      </div>
    </main>
    <script src="../dist/bundle.js"></script>
    <script type="module" src="./index.tsx"></script>
    <script>
      const logView = document.getElementById('log-view');
      const callback = (log) => {
        logView.innerHTML += `<div class="log">
                                <div class="log-time">${log.time}</div>
                                <div class="log-type">${log.type}</div>
                                <div class="log-content">${log.contents}</div>
                              </div>`;
      };

      // Tracker.tack(HTMLElement, [callback])
      Tracker.track(document.getElementById('root'), callback);
    </script>
  </body>
</html>
